name: Release version of eede in GitHub Pages
on:
    push:
        branches: [release]

permissions:
    contents: write
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: .
                  clean-exclude: |
                      pr-preview/
                      main/
                  target-folder: release/
